<html>
<head>
	<meta charset="UTF-8">
	<title>Variável</title>
</head>
<body>
	<script type="text/javascript">
		//Caixa de diálogo
		 var anoNascimento = prompt("Em que ano você nasceu?");
		 AnoAtual = prompt("Qual é o ano atual?");

		 idade = AnoAtual - anoNascimento;

		 alert("Você tem " + idade + " anos");
	</script>	
</body>
</html>
