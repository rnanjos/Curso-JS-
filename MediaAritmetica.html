<body>
	<script>
		"use strict"
		var nota1 = parseFloat(prompt("notas"));
		var nota2 = parseFloat(prompt("notas"));
		var nota3 = parseFloat(prompt("notas"));
		var nota4 = parseFloat(prompt("notas"));

		var media = ((nota1 + nota2 + nota3 + nota4)) /4;

		console.log(media);

		if(media < 3) {
			document.write("REPROVADO");
		}
		else if((media > 3) && (media < 7)) {
			document.write("EXAME");

			document.write("APROVADO");
		}
	</script>
