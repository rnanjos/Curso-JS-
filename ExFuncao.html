	<title>JS</title>
</head>
<body>
	<script>
		var soma = function(num1, num2) {
			return (alert(num1+num2));
		}
		var num1 = parseInt(prompt("Digite o numero 1: "));
		var num2 = parseInt(prompt("Digite o numero 2: "));

		soma(num1, num2);
	</script>
</body>
