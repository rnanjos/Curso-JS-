<html>
<head>
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<body>
	<script>
		//Soma entre dois números
		var soma = function(num1, num2){
			var resultado = num1 + num2;
			document.write(resultado+"<br>");
		}

		soma(5, 4);

		//Diferença do Maior/Menor
		var MaiorMenor = function(num1, num2){
			if(num1 > num2){
				document.write("Numero maior <br>");
			}else {
				document.write("Numero Menor <br>");
			}
		}

		MaiorMenor(5, 9);
		
		//Multiplicação entre dois números
		var Multiplicacao = function(num1, num2){
			var resultado = num1 * num2;
			document.write(resultado+"<br>");
		}

		Multiplicacao(2, 5);
	</script>
</body>
</html>
