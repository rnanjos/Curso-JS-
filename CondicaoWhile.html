<html>
<head>
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<body>
	<script>

		//While
		var x = 0;

		while(x < 5) {
			document.write(x +"<br>");
			x++;
		}
		document.write("<hr>");
		//Do While
		var x = 0;
		do {
			document.write(x +"<br>");
			x++;
		} while(x < 5);

		
	</script>	
</body>
</html>
